<!DOCTYPE html>
<html>
  <head>
    <title>Internal CSS Example</title>
    <style>
      div  {
        color: pink;
        font-size: 48px;
      }

      #firstDiv {
        color: #ff80c0;
      }

      .highlight {
        background-color: #ff80c0;
      }

      .card {
         border-radius: 24px;

         box-shadow: 10px 10px 12px 4px rgba(0, 0, 0.5);
         margin: 24px;
         margin-bottom: 48px;
         padding: 86px;
      }
    </style>
  </head>
  <body>
    <div id="firstDiv" class="card">
      This is my interally styled div</div>
    <div> This is another Div</div>
  </body>
</html>
