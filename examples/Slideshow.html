<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>HI THERE!</title>
<link type="text/css" rel="stylesheet" href="slideshow.css"

  </head>
  <body>
    <div id="slideshow">
      <img id="slide1" class="slideshowImage" src="../images/Portfolio/GalaxyMeWeb.jpg"/>
      <img id="slide2" class="slideshowImage" src="../images/Portfolio/HaitiWeb.jpg"/>
      <img id="slide3" class="slideshowImage" src="../images/Others/Website.Logo.png"/>
      <img id="slide4" class="slideshowImage" src="../images/Portfolio/LyreWeb.jpg"/>
      <img id="slide5" class="slideshowImage" src="../images/Portfolio/SunriseWeb.jpg"/>
    </div>
    <input
      type="button"
      id="previous"
      value="Previous"
      onclick="showPreviousSlide()">


    <input
      type="button"
      id="next"
      value="Next"
      onclick="showNextSlide()">

<script type="text/javascript" src="../js/slideshow.js"></script>
  </body>
</html>
