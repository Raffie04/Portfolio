<!DOCTYPE html>
<html>
  <head>
    <title>Headings Examples</title>
    <style>
      /* "Ugly" table CSS */
      #uglyTable,
      #uglyTable caption,
      #uglyTable th,
      #uglyTable td {

        padding: 12px;
      }
      #uglyTable {
        margin-bottom: 48px;
      }
      #uglyColSpan {
        background: #C1FFFB;
      }
      #uglyColSpan td {
        font-weight: bold;
      }
      .BillName {
        font-weight: bold;
      }
      #SecondCol {
        background-color: #FED5E5;
      }
    </style>
  </head>
  <body>
    <h1>Monthly Bills</h1>
    <table id="uglyTable">
      <colgroup>
        <col id="uglyColSpan">
        <col id="SecondCol" span="3">
        <col>
      </colgroup>
      <thead>
        <tr>
          <th>Bills</th>
          <th>April</th>
          <th>May</th>
          <th>June</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="BillName">Phone</td>
          <td>$120</td>
          <td>$140</td>
          <td>$140</td>
        </tr>
        <tr>
          <td class="BillName">Gas</td>
          <td>$90</td>
          <td>$100</td>
          <td>$150</td>
        </tr>
        <tr>
          <td class="BillName">Food</td>
          <td>$280</td>
          <td>$280</td>
          <td>$300</td>
        </tr>
      </tbody>
    </table>
  </body>
