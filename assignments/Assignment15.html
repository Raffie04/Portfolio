<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>HI THERE!</title>
    <style>
      #hero {
        align-items: top;
        background-image: url("https://images.unsplash.com/photo-1513151233558-d860c5398176?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=3270&q=80");
        display: flex;
        height: 500px;
        justify-content: center;
        background-size: cover;
      }
      #countdown {
        display: inline-block;
        color: #B409F0;
      }
      #Pic {
      height: 200px;
      align-items: center;
      }
      }
    </style>
  </head>
  <body>
    <div id="hero">
      <h1 id="countdown">Countdown</h1>

          <img id="Pic" src="../Images/Others/Website.Logo.png">
    </div>
    <script type="text/javascript">
    let deadline = new Date("July 22, 2022 13:00:00");

    function setCountdown() {
      let now = new Date();

      let timeLeft = deadline.getTime() - now.getTime()

      let days = Math.floor(timeLeft / (1000 * 60 * 60 *24));
      let hours = Math.floor(
        (timeLeft %(1000 * 60 *60 *24)) / (1000 * 60 *60)
    );
      let minutes = Math.floor(
        (timeLeft % (1000 * 60 *60)) / (1000 * 60)
      );
      var seconds = Math.floor(
        (timeLeft % (1000*60)) / 1000
      );

      document.getElementById('countdown').innerHTML =
      days + 'days ' + hours +'hours ' + minutes + 'minutes ' +seconds + 'seconds ';
    }

    setInterval(setCountdown, 1000);
    </script>
  </body>
</html>
